{% extends "base.html" %}

{% block content %}
<h1>{{ material.SectionTitle }}</h1>
<form>
{% for element in material.Questions %}
<div class="block" id="q{{material.Questions.index(element)}}">
    <div class="text" id="q{{material.Questions.index(element)}}gap">
        {{ element.Question }}
    </div>
    <div class="answer" id="q{{material.Questions.index(element)}}fill">
    {% for option in element.OtherAnswers %}
    <input name="q{{material.Questions.index(element)}}" type="radio" id="q{{material.Questions.index(element)}}opt{{element.OtherAnswers.index(option)}}" value="{{ option }}"><label for="q{{material.Questions.index(element)}}opt{{element.OtherAnswers.index(option)}}">{{ option }}</label> 
    {% endfor %}
    </div>
</div>
{% endfor %}
<div class="submit">
    <input type="submit" value="Submit your answers" formmethod="POST" formaction="/submit">
</div>
</form>
{% endblock %}
