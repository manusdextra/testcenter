{% extends "base.html" %}

{% block content %}
<h1>{{ material.SectionTitle }}</h1>
<form action="" method="post">
{% for element in material.Questions %}
<div class="block" id="q{{material.Questions.index(element)}}">
    <div class="text" id="q{{material.Questions.index(element)}}gap">
        {{ element.Question }}
    </div>
    <div class="answer" id="q{{material.Questions.index(element)}}fill">
    {% for option in element.OtherAnswers %}
    <input name="q{{material.Questions.index(element)}}" type="radio" id="q{{material.Questions.index(element)}}opt{{element.OtherAnswers.index(option)}}" value="{{ option }}"><label for="q{{material.Questions.index(element)}}opt{{element.OtherAnswers.index(option)}}" class="button">{{ option }}</label> 
    {% endfor %}
    </div>
</div>
{% endfor %}
<input type="submit" class="button" value="Submit your answers">
</form>
{% endblock %}
